version: '3'

services:
  api:
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: reviews.azurecr.io/api
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 2G
    ports:
      - "8080:8080"
    depends_on:
      - "cassandra"
    restart: on-failure

  cassandra:
    image: cassandra:4.0
    deploy:
      resources:
        limits:
          memory: 7G
        reservations:
          memory: 7G
    ports:
      - "9042:9042"
    restart: on-failure
